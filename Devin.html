function Person (n, s, t) {

  this.toppings = t;
}

var Jane = new Person("Jane", 2, ["mushroom","onion","peppers","olives"]);
var Lisa = new Person("Lisa", 3, ["pepperoni","ham","pineapple"]);
var Taylor = new Person("Taylor", 3, ["extra cheese","pepperoni","sausage","bacon"]);
var Chris = new Person("Chris", 2, ["mushroom","sausage","bacon","ham","onion","peppers"]);
var Alyssa = new Person("Alyssa", 1, ["pepperoni","bacon"]);
var Will = new Person("Will", 2, ["extra cheese","sausage","bacon","onion","peppers","olives"]);
var Jessica = new Person("Jessica", 2, ["pepperoni","bacon","ham","pineapple","onion","peppers"]);

var list = [Jane, Lisa, Taylor, Chris, Alyssa, Will, Jessica];
var listcoming = [];

while (true) {
  var person = prompt("Who's coming over? List one at a time please, with capitalization in mind. When finished, press cancel.");
  if (person === null || person === "") { break; }
  
  for (i = 0; i < list.length; i++) {
    if (list[i].name === person) {
      listcoming.push(list[i]);
    }
  }
}

//count up slices
var totalslices = 0;
for (j = 0; j < listcoming.length; j++) {
  totalslices += listcoming[j].slices;
}

var toppingsalike = [];
//go through first persons toppings
for (k = 0; k < listcoming[0].toppings.length; k++) {
  //compare each topping to everyone else's full list of toppings
  var topping = listcoming[0].toppings[k];
  for (l = 1; l < listcoming.length; l++) {
    if (! (listcoming[l].toppings.includes(topping)) ) {
      break;
    } else if (l == listcoming.length - 1) {
      toppingsalike.push(topping);
    }
  }
}
  
if (toppingsalike.length === 0) {
  document.getElementById("main").innerHTML = "You should order " + totalslices + " slices of plain pizza." 
} else {
  document.getElementById("main").innerHTML = "You should order " + totalslices + " slices with the following toppings: " + toppingsalike.toString(); }
